<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tailwind Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-4xl mx-auto p-4">
    <!-- Profile Card -->
    <div class="bg-white shadow-lg rounded-xl overflow-hidden flex flex-col sm:flex-row items-center sm:items-start gap-4 p-6 relative group transition-all duration-300">

      <!-- Blurred Background Circle (z-0) -->
      <!-- <div class="absolute -top-5 e-left-5 w-28 h-28 bg-purple-300 blur-xl rounded-full z-0"></div> -->

      <!-- Profile Picture with Badge -->
      <div class="relative z-10">
        <span class="absolute top-0 left-0 bg-red-500 text-white text-xs px-2 py-1 rounded-br-lg z-20">PRO</span>
        <img 
          src="../lec-1/img1.jpg" 
          alt="Profile" 
          class="rounded-full w-28 h-28 object-cover transform transition-transform duration-300 ease-in-out group-hover:scale-110 group-hover:rotate-3 z-10"
        >
      </div>

      <!-- Profile Content -->
      <div class="text-center sm:text-left z-10">
        <h2 class="text-2xl font-bold text-gray-800">Jane Doe</h2>
        <p class="text-sm text-gray-500">Frontend Developer</p>
        <p class="mt-2 text-gray-700">Passionate about building responsive and user-friendly web applications with a focus on accessibility and performance.</p>
        
        <!-- Buttons -->
        <div class="mt-4 flex gap-3 justify-center sm:justify-start">
          <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition duration-300">LinkedIn</button>
          <button class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-900 transition duration-300">GitHub</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
