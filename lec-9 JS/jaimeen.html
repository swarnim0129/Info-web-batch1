<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=10;
    let b=10;
    if (a === b) {
      console.log("a and b are equal");
    } else {
      console.log("a and b are not equal");
    }

    for (let i = 0; i <= 5; i++) {
      console.log("Current value of i:", i);
    }

    let i=0;
    while (i < 5) {
      console.log("Current value of i in while loop:", i);
      i++;
    }

    let x=0;
    do{
      console.log("Current value of x in do-while loop:", x);
      x++;
    } while (x < 5);

    let fruits = ["apple", "banana", "cherry"];
    console.log("Fruits array:", fruits);
    fruits.push("orange","grape");
    console.log("Fruits array:", fruits);
    fruits.pop();
    fruits.pop();
    console.log("Fruits array after pop:", fruits);
    fruits.push("orange","grape");
    // fruits.slice(1, 3);
    console.log("Fruits array after slice:", fruits.slice(0, 3));
    // fruits.find(f => f === "banana");
    console.log("Found fruit:", fruits.find(f => f == "banana"));
    console.log("Fruits array after find:", fruits.findIndex(f => f === "banana"));

    let person = {
      name: "John",
      age: 30,
    };

    console.log("Person object:", person.age);

    person.age = 31;
    console.log("Person object:", person.age);
    console.log(person["age"]);

    person.country = "USA";
    console.log("Person object after adding country:", person);

    delete person.age;
    console.log("Person object after deleting age:", person);

    let numbers = [1, 2, 3, 4, 5];
    // let sum = numbers.map(num => num + 2);
    console.log("Sum of numbers after map:", numbers.map(num => num + 2));
  </script>
</body>
</html>
