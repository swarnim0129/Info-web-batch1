<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Slide</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
    <style>
        .nav-div {
            display: flex;
            height: 100vh;
            width: 200px;
            background: gray;
            position: fixed;
            left: 0;
            top: 0;
            transition: left 0.3s ease-in-out;
        }

        .nav-hidden {
            left: -200px;
        }
    </style>
</head>

<body>
    <div class="nav-div flex" id="nav">
        <nav class="pl-5 pt-10">
            <ul class="flex flex-col gap-10">
                <li><a href="#">Item1</a></li>
                <li><a href="#">Item2</a></li>
                <li><a href="#">Item3</a></li>
                <li><a href="#">Item4</a></li>
            </ul>
        </nav>
        <!-- <input type="button" id="toggler" class="absolute left-50 border rounded-xl" value="Toggle"> -->
        <button id="toggler" class="absolute left-50 border rounded-xl"><span id="icon" class="material-symbols-outlined">
                arrow_forward_ios
            </span></button>
    </div>

    <script>
        const nav = document.getElementById("nav");

        document.addEventListener("click", function () {

        });

        nav.addEventListener("mouseover", () => {
            // nav.style.background="green";
        })
        nav.addEventListener("mouseout", () => {
            nav.style.background = "gray";
        })

        const tgl = document.getElementById("toggler");
        tgl.addEventListener("click", () => {
            nav.classList.toggle("nav-hidden");
        })
    </script>
</body>

</html>
